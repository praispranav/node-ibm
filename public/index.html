<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">What is your name?</p>
            
            <textarea id="user_name" type="textarea" cols="5" rows="5" class="form-control" placeholder="Sentiment Anzyler" aria-describedby="sizing-addon1" value=""></textarea>
            <button type="submit" id="urlsentana" class="btn btn-tertiary">Url Sentiment Analyzer</button>
            <button type="submit" id="urlemotionana" class="btn btn-danger">Url Emotion Analyzer</button>
            
            <button type="submit" id="textsentana" class="btn btn-tertiary">text Sentiment Analyzer</button>
            <button type="submit" id="textemotionana" class="btn btn-danger">text Emotion Analyzer</button>

        </div>
        <p id="response" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $('#urlsentana').click(function(e) {
                $.get("/sayHello?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            
        });
        $('#urlemotionana').click(function(e) {
                $.get("/emo/sayHello?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            
        });
        $('#textsentana').click(function(e) {
                $.get("/text?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            
        });
        $('#textemotionana').click(function(e) {
                $.get("/emo/text?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            
        });
    </script>
</body>

</html>
